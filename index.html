<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Form Validation</h2>
    <form id="myForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Peter Pan" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="0712345678" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
      
      <button type="submit">Submit</button>
    </form>
    <p id="errorMessage"></p>
    <p id="successMessage" style="display:none;">Form submitted successfully!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
